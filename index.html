<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">    
</head>
  <body>
    <!-- Nav Bar -->
    <navBar class="nav p-4">

        <!-- Search bar -->
        <div class="relative">
            <div class="searchBar">
                <input id="searchBar" class="me-0" placeholder="Search for location" type="text">
               
                <img src="./assets/magnifying-glass-18.png" alt="a magnifying glass">
                
            </div>
            <div class="previousSearches">

            </div>
        </div>

         <!-- Current -->
        <div class="current">
          <p class="mb-0 ps-2">N/A</p>
          <div class="end">
            <img class="me-2" src="./assets/star.png" alt="an empty star">
          </div>
        </div>

        
        <!-- Favorites -->
        <div class="dropdown">
          <button id="dropdownBtn" class="dropbtn">Favorites</button>
          <div id="myDropdown" class="dropdown-content">
           <!-- P tags are gonna be generated here based on favorites -->
            <!-- un-note these ones to test the dropdown -->
       <!-- <p>1</p>
            <p>1</p>
            <p>1</p> -->
          </div>
        </div>

    </navBar>

    <!-- Main Display -->
    <div class="d-flex justify-content-center mt-5 mb-5">
     <div class="mainDisplay">
      
      <div class="currentTimeDisplay">
        <h1>Current weather</h1>
        <p id="currentTime">N/A</p>
      </div>

      <div class="currentDateDisplay">
        <span id="day">N/A,</span><span id="date">N/A</span>
      </div>

      <h1 class="today">Today</h1>

      <div class="currentTempDisplay">
        <img src="" alt="an icon based on the current weather">
        <div>
          <h1 id="currentTemp">N/A</h1>
          <h5 id="feelsLike">N/A</h5>
        </div>
      </div>

      <div class="minMaxTemp">

        <img src="" alt="an icon based on the current weather">
        <div>
          <h1 id="maxTemp">N/A</h1>
          <h5 id="minTemp">N/A</h5>
        </div>

      </div>


     </div>
    </div>

    

    <h1 class="text-white ms-5 ps-4 mb-5 forecastHeader">5 day forcast</h1>


    <!-- Forecast -->
    <div class="d-flex justify-content-evenly">

      <div class="forecast-content">
        <h6 id="forecast1Day">N/A</h6>
        <img id="forecastImg1" src="" alt="an icon based on the current weather">
        <div>
          <h5 id="forcastMax1">N/A</h5>
          <h4 id="forcastMin1">N/A</h5>
        </div>
      </div>

      <div class="forecast-content">
        <h6 id="forecast1Day">N/A</h6>
        <img id="forecastImg1" src="" alt="an icon based on the current weather">
        <div>
          <h5 id="forcastMax1">N/A</h5>
          <h4 id="forcastMin1">N/A</h5>
        </div>
      </div>

      <div class="forecast-content">
        <h6 id="forecast1Day">N/A</h6>
        <img id="forecastImg1" src="" alt="an icon based on the current weather">
        <div>
          <h5 id="forcastMax1">N/A</h5>
          <h4 id="forcastMin1">N/A</h5>
        </div>
      </div>

      <div class="forecast-content">
        <h6 id="forecast1Day">N/A</h6>
        <img id="forecastImg1" src="" alt="an icon based on the current weather">
        <div>
          <h5 id="forcastMax1">N/A</h5>
          <h4 id="forcastMin1">N/A</h5>
        </div>
      </div>

      <div class="forecast-content">
        <h6 id="forecast1Day">N/A</h6>
        <img id="forecastImg1" src="" alt="an icon based on the current weather">
        <div>
          <h5 id="forcastMax1">N/A</h5>
          <h4 id="forcastMin1">N/A</h5>
        </div>
      </div>

      
    </div>

    <script type="module" src="./scripts/app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
